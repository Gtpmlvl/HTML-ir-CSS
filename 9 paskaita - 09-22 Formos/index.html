         <section>

          <h2>Shipping address</h2>
           
           <div class="main" >
             <form class="gridContainer" >
              <select class="gridItem1 inputStyle" name="country" id="country" class="gridItem1">
              <option value="country">Lithuania</option>
              <option value="country">Estonia</option>
              <option value="country">Latvia</option>
              </select>
              <p class="gridItem2 smallText" >Don't see your country listed, head over to our <b>Rest of World</b> store</p>
              <input class="gridItem3 inputStyle" type="text" placeholder="First name">
              <input class="gridItem4 inputStyle" type="text" placeholder="Last name">
              <input class="gridItem5 inputStyle" type="text" placeholder="Address Line 1">
              <input class="gridItem6 inputStyle" type="text" placeholder="Address Line 2">
              <input class="gridItem7 inputStyle" type="text" placeholder="City">
              <input  class="gridItem8 inputStyle" type="text" placeholder="Postal Code">
              
              <input  class="gridItem9 inputStyle" type="tel" id="phone" placeholder="Phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
              <div class="gridItem10 flexForm" >
              <input   type="checkbox" id="info">
              <p class="checkboxStyle" >Save this information for next time</p>
              </div>
              
              <button  class="gridItem11 button1 "> &lt; Return to cart</button>
              
              <button  class="gridItem12 button2" type="submit">Continue to Shiping</button>
             
              </select> 
             </form>
