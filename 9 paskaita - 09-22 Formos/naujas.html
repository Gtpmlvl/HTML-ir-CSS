<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="forma.css">
</head>
<body>
 
       

       <div class="container" >
        <h2>Registration</h2>
      <form class="gridForm">
        
         <div class="flex">
          <label class="label" for="text">Full Name</label>
          <input class="inputText" type="text" placeholder="Enter your name">
         </div>
         <div class="flex" >
          <label class="label" for="username">Username</label>
          <input class="inputText" type="text" placeholder="Enter your username">
         </div>
         <div class="flex" >
          <label class="label" for="email">Email</label>
          <input class="inputText" type="email" placeholder="Enter your email">
         </div>
         <div class="flex" >
          <label class="label" for="tel">Phone Number</label>
          <input class="inputText" class="flex"  type="tel" placeholder="Enter your number">
         </div>
         <div class="flex" >
         <label class="label" for="pass">Password</label>
          <input class="inputText" type="password" placeholder="Enter your password">
         </div>
         <div class="flex" >
          <label class="label" for="pass">Confirm Password</label>
          <input class="inputText" type="password" placeholder="Confirm your password">
         </div>
         <div class="gridItem1" >
          <h3>Gender</h3>
          </div>
          <div class="gridItem2 flex2">
            <div>
          
          <input type="radio" value="male" name="gender">
          <label for="male">Male</label>
            </div>
            <div>
              <input type="radio" value="female" name="gender">
              <label for="Female">Female</label>
            </div>
            <div>
              <input type="radio" value="prefer not to say" name="gender">
              <label for="prefer not to say">Prefer not to say</label>
            </div>
           </div>
         
         <button class="gridItem3 gridButton" >Register</button>
        </form> 
       </div>

  


</body>
</html>
